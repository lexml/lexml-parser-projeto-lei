    }
   
    projeto-de-lei-complementar-na-camara = ${lexml.parser.profiles.norma-na-camara} {
      available = true
      descricao = "Projeto de Lei Complementar na Câmara dos Deputados"
      urn-frag-tipo-norma = "projeto.lei.complementar;plp"
      output.epigrafe = "PROJETO DE LEI COMPLEMENTAR ..."
      input.epigrafe-obrigatoria = false
    }

    projeto-de-resolucao-na-camara = ${lexml.parser.profiles.norma-na-camara} {
      available = true
      descricao = "Projeto de Resolução na Câmara dos Deputados"
      urn-frag-tipo-norma = "projeto.resolucao"
      output.epigrafe = "PROJETO DE RESOLUÇÃO ..."
      input.epigrafe-obrigatoria = false
    }

    medida-provisoria-no-congresso = ${lexml.parser.profiles.norma-no-congresso} {
      available = true
      descricao = "Medida Provisória, no Congresso Nacional"
      urn-frag-tipo-norma = "medida.provisoria;mpv"
      output.epigrafe = "MEDIDA PROVISÓRIA ..."
      input.regex.epigrafe += "^medida provisoria"
    }
    
    medida-provisoria-federal = ${lexml.parser.profiles.norma-federal} {
      available = true
      descricao = "Medida Provisória (Federal)"
      urn-frag-tipo-norma = "medida.provisoria"
      output.epigrafe = "MEDIDA PROVISÓRIA ..."
      input.regex.epigrafe += "^medida provisoria"
    }
    
    lei = ${lexml.parser.profiles.norma-federal} {
      available = true
      descricao = "Lei Ordinária Federal"
      urn-frag-tipo-norma = "lei"
      output.epigrafe = "LEI ..."
      input.regex.epigrafe += "^lei"
    }
    
    lei-complementar = ${lexml.parser.profiles.norma-federal} {
      available = true
