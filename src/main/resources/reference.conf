      output.epigrafe = "EMENDA CONSTITUCIONAL ..."
      input.regex.epigrafe += "^emenda constitucional"
    }
    
    resolucao-da-camara = ${lexml.parser.profiles.norma-na-camara} {
      available = true
      descricao = "Resolução da Câmara dos Deputados"
      urn-frag-tipo-norma = "resolucao"
      output.epigrafe = "RESOLUÇÃO ..."
      input.regex.epigrafe += "^resolucao"
    }
    
    resolucao-do-congresso = ${lexml.parser.profiles.norma-no-congresso} {
      available = true
      descricao = "Resolução do Congresso Nacional"
      urn-frag-tipo-norma = "resolucao"
