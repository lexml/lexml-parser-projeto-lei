    resolucao-do-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Resolução do Senado Federal"
      urn-frag-tipo-norma = "resolucao"
      output.epigrafe = "RESOLUÇÃO ..."
      input.regex.epigrafe += "^resolucao"
    } 
    
  }
}
