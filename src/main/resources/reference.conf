lexml.parser {
  profiles {
    empty {
      available = false
      input {
        regex {
          local-data = []
          justificativa = []
          anexos = []
          legislacao-citada = []
          assinatura = []
          epigrafe = []
          pos-epigrafe = []
          preambulo = []
        }
        epigrafe-obrigatoria = true
        pre-epigrafe-permitida = true
      }
      output {
        epigrafe = ""        
      }
    }
    default = ${lexml.parser.profiles.empty} {
      urn-frag-localidade = "br"
      input {
        regex {
          local-data = [
              "^sala da sessao",
	      "^sala das sessoes",
	      "^sala das comissoes",
	      "^sala da comissao",
	      "^camara dos deputados",
	      "^senado federal",
	      "^brasilia,"
          ]
          justificativa = [
           "^justificacao",
	    "^j u s t i f i c a c a o",
            "^justificativa",
	    "^j u s t i f i c a t i v a"
          ]
          anexos = [
           "^anexo",
	    "a n e x o"
          ]
          legislacao-citada = [
            "^legislacao citada",
	    "^l e g i s l a c a o c i t a d a"
          ]
          assinatura = [
            "^senadora? "
          ]
          epigrafe = [
            "^\\s*(red\\d+;+)?(projeto( de)? (lei|decreto legislativo)|(proposta|projeto) de emenda|pec|projeto de resolu)",
            "^(n[oº°˚]|complementar)"
          ]
          pos-epigrafe = [
            "^\\s*(\\(.*\\)|autora? =.*|autoria d.*|(d[oa] )?senador.*)\\s*$"
          ]
          preambulo = [
            "^o (congress+o nacional|senado federal) (decret[oa]|resolve|promulg[oa])",
            "^[ao] president[ae] (da republica|do senado)",
            "^[ao] vice-president[ae] da republica",
            "^as? mesas?"
          ]
        }
      }
    }
    
    norma-no-senado = ${lexml.parser.profiles.default} {
      descricao = "Norma no Senado Federal"
      urn-frag-autoridade = "senado.federal"
    }
    
    norma-no-congresso = ${lexml.parser.profiles.default} {
      descricao = "Norma no Congresso Nacional"
      urn-frag-autoridade = "congresso.nacional"
    }
    
    norma-na-camara = ${lexml.parser.profiles.default} {
      descricao = "Norma na Câmara dos Deputados"
      urn-frag-autoridade = "camara.deputados"
    }
    
    norma-federal = ${lexml.parser.profiles.default} {
      descricao = "Norma Federal"
      urn-frag-autoridade = "federal"
    }
    
    projeto-de-lei-do-senado-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei do Senado, no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei;pls"
      output.epigrafe = "PROJETO DE LEI DO SENADO ..."
    }
    
    projeto-de-lei-da-camara-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei da Câmara, no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei;plc"
      urn-frag-autoridade = "senado.federal"
      output.epigrafe = "PROJETO DE LEI DA CÂMARA ..."
      input.regex.epigrafe = []
      input.epigrafe-obrigatoria = false
    }

    projeto-de-lei-do-congresso-nacional =  ${lexml.parser.profiles.norma-no-congresso} {
      available = true
      descricao = "Projeto de Lei do Congresso Nacional"
      urn-frag-tipo-norma = "projeto.lei;pln"
      input.regex.epigrafe = []
      input.epigrafe-obrigatoria = false
    }

    proposta-emenda-constitucional-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Proposta de Emenda Constitucional, no Senado Federal"
      urn-frag-tipo-norma = "proposta.emenda.constitucional;pec"
      output.epigrafe = "PROJETO DE EMENDA CONSTITUCIONAL ..."
    }

    projeto-de-resolucao-do-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Resolução do Senado Federal"
      urn-frag-tipo-norma = "projeto.resolucao;prs"
      output.epigrafe = "PROJETO DE RESOLUÇÃO DO SENADO ..."
    }

    projeto-de-decreto-legislativo-do-senado-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Decreto Legislativo do Senado Federal, no Senado Federal"
      urn-frag-tipo-norma = "projeto.decreto.legislativo;pds"
      output.epigrafe = "PROJETO DE DECRETO LEGISLATIVO (SF) ..."
      input.epigrafe-obrigatoria = false
      pre-epigrafe-permitida = false
    }
    
    projeto-de-decreto-legislativo-da-camara-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Decreto Legislativo da Câmara dos Deputados, no Senado Federal"
      urn-frag-tipo-norma = "projeto.decreto.legislativo;pdc"
      output.epigrafe = "PROJETO DE DECRETO LEGISLATIVO ..."
      input.epigrafe-obrigatoria = false
    }
    
    projeto-de-decreto-legislativo-da-camara-nova-nomenclatura = ${lexml.parser.profiles.norma-na-camara} {
      available = true
      descricao = "Projeto de Decreto Legislativo da Câmara dos Deputados (nova nomenclatura), na Câmara dos Deputados"
      urn-frag-tipo-norma = "projeto.decreto.legislativo;pdl"
      output.epigrafe = "PROJETO DE DECRETO LEGISLATIVO ..."
      input.epigrafe-obrigatoria = false
    }
    
    projeto-de-decreto-legislativo-do-senado-nova-nomenclatura = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Decreto Legislativo do Senado Federal (nova nomenclatura), no Senado Federal"
      urn-frag-tipo-norma = "projeto.decreto.legislativo;pdl"
      output.epigrafe = "PROJETO DE DECRETO LEGISLATIVO ..."
      input.epigrafe-obrigatoria = false
    }
    
    projeto-de-lei-complementar-do-senado-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei Complementar do Senado Federal, no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei.complementar;pls"
      output.epigrafe = "PROJETO DE LEI DO SENADO ... - COMPLEMENTAR"
    }
    
    projeto-de-lei-complementar-da-camara-no-senado = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei Complementar da Câmara dos Deputados, no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei.complementar;plc"
      output.epigrafe = "PROJETO DE LEI DA CÂMARA ... - COMPLEMENTAR"
      input.epigrafe-obrigatoria = false
    }

    projeto-de-lei-nova-nomenclatura = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei (Nova Nomenclatura), no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei;pl"
      output.epigrafe = "PROJETO DE LEI ..."
      input.epigrafe-obrigatoria = false
    }
    
    projeto-de-lei-complementar-nova-nomenclatura = ${lexml.parser.profiles.norma-no-senado} {
      available = true
      descricao = "Projeto de Lei Complementar (Nova Nomenclatura), no Senado Federal"
      urn-frag-tipo-norma = "projeto.lei.complementar;plp"
      output.epigrafe = "PROJETO DE LEI COMPLEMENTAR ..."
      input.epigrafe-obrigatoria = false
