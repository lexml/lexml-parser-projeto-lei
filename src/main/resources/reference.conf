      urn-frag-tipo-norma = "decreto.lei"
      output.epigrafe = "DECRETO-LEI ..."
      input.regex.epigrafe += "^decreto-lei"
    }
    
    decreto = ${lexml.parser.profiles.norma-federal} {
      available = true
      descricao = "Decreto Federal"
      urn-frag-tipo-norma = "decreto"
      output.epigrafe = "DECRETO ..."
      input.regex.epigrafe += "^decreto"
    }
    
    decreto-legislativo-federal = ${lexml.parser.profiles.norma-federal} {
      available = true
